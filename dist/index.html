<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <script src="./js/refresh.js" type="module" defer async></script>
  <script src="./js/tags.js" type="module" defer async></script>
  <script src="./js/main.js" type="module" defer async></script>
</head>

<body>
  <div id="app">
    <header>
      <a href=".">
        <img class="logo" src="./images/logo.png" alt="Fisheye Home page">
      </a>
      <nav>
        <ul class="tags nav__tags" aria-label="photographer categories">
        </ul>
      </nav>
      <div class="scroller">
        <a href="#main" class="scroller__text">
          Passer au contenu
        </a>
      </div>
    </header>
    <main id='main'>
      <section class="authors">
        <h1 class="authors__title">Nos photographes</h1>
        <div class="authors__list">
        </div>
      </section>
    </main>
  </div>
</body>

</html>
