<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - Nabeel Bradford</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
  <script src="../js/refresh/component.js" type="module" defer async></script>
  <script src="../js/refresh/store.js" type="module" defer async></script>
  <script src="../js/components/Dropdown.js" type="module" defer async></script>
  <script src="../js/dropdownStore.js" type="module" defer async></script>
  <script src="../js/mediaStore.js" type="module" defer async></script>
  <script src="../js/author.js" type="module" defer async></script>
</head>

<body>
  <div id="app">
    <header>
      <a href="../">
        <img class="logo" src="../images/logo.png" alt="Fisheye Home page">
      </a>
      <div class="scroller">
        <a href="#main" class="scroller__text">
          Passer au contenu
        </a>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <div class="profile__info">
            <h1 class="profile__name">Nabeel Bradford</h1>
            <p class="profile__location">Mexico City, Mexico</p>
            <p class="profile__tagline">Toujours aller de l&#x27;avant</>
            <ul class="profile__tags">
              <li>
                <a href="Tag travel" class="tag profile__tag">#travel</a>
              </li>
              <li>
                <a href="Tag portrait" class="tag profile__tag">#portrait</a>
              </li>
            </ul>
          </div>
          <div class="profile__portrait">
            <img src="../images/authors/NabeelBradford.jpg" alt="">
          </div>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__filter">
          <span>Trier par</span>
          <div class="gallery__filter-box">
            <ul class="gallery__filter-options" tabindex="-1" role="listbox"></ul>
          </div>
        </div>
        <div class="grid gallery__grid" data-author=527></div>
      </section>
    </main>
  </div>
</body>

</html>
