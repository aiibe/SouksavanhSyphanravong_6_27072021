<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - Tracy Galindo</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
  <script src="../js/refresh/component.js" type="module" defer async></script>
  <script src="../js/refresh/store.js" type="module" defer async></script>
  <script src="../js/components/Dropdown.js" type="module" defer async></script>
  <script src="../js/dropdownStore.js" type="module" defer async></script>
  <script src="../js/mediaStore.js" type="module" defer async></script>
  <script src="../js/author.js" type="module" defer async></script>
</head>

<body>
  <div id="app">
    <header>
      <a href="../">
        <img class="logo" src="../images/logo.png" alt="Fisheye Home page">
      </a>
      <div class="scroller">
        <a href="#main" class="scroller__text">
          Passer au contenu
        </a>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <div class="profile__info">
            <div class="profile__author">
              <h1 class="profile__name">Tracy Galindo</h1>
              <div class="profile__misc">
                <span class="profile__total-likes">7777
                  <svg aria-hidden="true" aria-label="likes" focusable="false" data-prefix="fas" data-icon="heart"
                    class="svg-inline--fa fa-heart fa-w-16 profile__like-icon" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                    </path>
                  </svg></span>
                <span class="profile__price">
                  450â‚¬ / jour
                </span>
              </div>
              <button class="profile__contact">Contactez-moi</button>
            </div>
            <p class="profile__location">Montreal, Canada</p>
            <p class="profile__tagline">Photographe freelance</>
            <ul class="profile__tags">
              <li>
                <a href="Tag art" class="tag profile__tag">#art</a>
              </li>
              <li>
                <a href="Tag fashion" class="tag profile__tag">#fashion</a>
              </li>
              <li>
                <a href="Tag events" class="tag profile__tag">#events</a>
              </li>
            </ul>
          </div>
          <div class="profile__portrait">
            <img src="../images/authors/TracyGalindo.jpg" alt="">
          </div>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__filter">
          <span>Trier par</span>
          <div class="gallery__filter-box">
            <ul class="gallery__filter-options" tabindex="-1" role="listbox"></ul>
          </div>
        </div>
        <div class="grid gallery__grid" data-author=82></div>
      </section>
    </main>
  </div>
</body>

</html>
