<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - Marcel Nikolic</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
  <script src="../js/refresh/component.js" type="module" defer async></script>
  <script src="../js/refresh/store.js" type="module" defer async></script>
  <script src="../js/components/Dropdown.js" type="module" defer async></script>
  <script src="../js/components/Contact.js" type="module" defer async></script>
  <script src="../js/components/LightBox.js" type="module" defer async></script>
  <script src="../js/dropdownStore.js" type="module" defer async></script>
  <script src="../js/mediaStore.js" type="module" defer async></script>
  <script src="../js/lightboxStore.js" type="module" defer async></script>
  <script src="../js/author.js" type="module" defer async></script>
</head>

<body>
  <div id="app">
    <header>
      <a href="../">
        <img class="logo" src="../images/logo.png" alt="Fisheye Home page">
      </a>
      <div class="scroller">
        <a href="#main" class="scroller__text">
          Passer au contenu
        </a>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__block">
          <div class="profile__info">
            <div class="profile__author">
              <h1 class="profile__name">Marcel Nikolic</h1>
              <div class="profile__misc" data-author="195" data-price="300"></div>
              <button class="profile__contact">Contactez-moi</button>
            </div>
            <p class="profile__location">Berlin, Germany</p>
            <p class="profile__tagline">Toujours Ã  la recherche de LA photo</>
            <ul class="profile__tags">
              <li>
                <a href="Tag travel" class="tag profile__tag">#travel</a>
              </li>
              <li>
                <a href="Tag architecture" class="tag profile__tag">#architecture</a>
              </li>
            </ul>
          </div>
          <div class="profile__portrait">
            <img src="../images/authors/MarcelNikolic.jpg" alt="Marcel Nikolic">
          </div>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__filter">
          <span>Trier par</span>
          <div class="gallery__filter-box">
            <ul class="gallery__filter-options" tabindex="-1" role="listbox" aria-haspopup="listbox"></ul>
          </div>
        </div>
        <div class="grid gallery__grid" data-author=195></div>
      </section>
    </main>
    <footer>
      <div class="contact" data-author="Marcel Nikolic">
      </div>
      <div class="lightbox"></div>
    </footer>
  </div>
</body>

</html>
